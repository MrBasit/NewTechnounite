<body>
    <!-- header -->
    <header class="py-4">
        <div class="container">
            <div class="header__main d-flex align-items-center justify-content-between">
                <a href="#" class="logo">
                    <img src="./img/logoblue.png" alt="">
                </a>
                <div class="header__nav__main">
                    <div class="header__nav__main__overlay" onclick="headerNavFunc()">

                    </div>
                    <nav class="header__nav flex-column align-items-center justify-content-center">
                        <ul class="header__list d-flex align-items-center list-none flex-md-row flex-column">
                            <span class="closeNavIcon d-md-none d-block" onclick="headerNavFunc()"><i
                                    class="fas fa-times"></i></span>
                            <li class="header__item">
                                <a href="_testimonies.html" class="header__link">testimonies</a>
                            </li>
                            <li class="header__item">
                                <a href="_aboutus.html" class="header__link">about us</a>
                            </li>
                            <li class="header__item">
                                <a href="index.html" class="header__link">services</a>
                            </li>
                            <li class="header__item">
                                <a href="_product.html" class="header__link">product</a>
                            </li>
                            <li class="header__item">
                                <a href="_contectus.html" class="contact__us__btn  active">contact us</a>
                            </li>
                        </ul>
                        <div class="header__footer d-md-none mt-5">
                            <div
                                class="mt-5 header__social__icon__list d-flex justify-content-center align-items-center">

                    </nav>
                </div>

                    <i class="fas fa-bars"></i>
                </buttun>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- contact -->
    <div class="contactus__form container">
        <h1 class="contactus__title my-5 pt-5">Contact Us</h1>
        <form method="post" name="contactusform" id="contactusform" class="pt-2">
            <div class="form__group mt-4 mb-3">
                <div class="row mb-4">
                    <div class="col-12 col-lg-6">
                        <div class="form__group--animate-label mb-3">
                            <input name="username" type="text" id="username" required="required" autofocus>
                            <label for="username">Full Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form__group--animate-label mb-3">
                            <input name="email" type="email" id="email" required="required" >
                            <label for="email" >Email</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12 col-lg-7">
                        <div class="form__group--animate-label mb-3">
                            <input name="servicesneed" type="text" id="servicesneed" required="required">
                            <label for="servicesneed">Services yoou need</label>
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form__group--animate-label mb-3">
                            <textarea class="msg w-100" name="msg" id="msg" cols="30" rows="6" required="required"></textarea>
                            <label class="msg" for="msg">Services you need</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5 pb-5">
                <div class="col-12 col-lg-6">
                    <button class="contactformbtn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- contact end -->
    <!-- footer -->
    <footer class="container my-5">
        <div class="d-flex justify-content-between mt-5 mb-4 pt-5">
            <p class="footer__txt">Terms and Policies</p>
            <p class="footer__txt">Copyright © 2020 rrstek-cctv-All Rights Reserved.</p>
            <p class="footer__txt">Cockies and Privacies</p>
        </div>
        <div class="footer__social__list d-flex justify-content-center pb-5">
            <a href="#" class="social__icons"><i class="fab fa-facebook-square"></i></a>
            <a href="#" class="social__icons"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social__icons"><i class="fab fa-twitter-square"></i></a>
        </div>
    </footer>
    <!-- footer end -->
